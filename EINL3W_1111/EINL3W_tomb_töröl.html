<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tömb elemei törlése</title>
</head>
<body>

    <h3>Tömb elemeinek törlése</h3>

    <strong>Előtte:</strong> <p id="EINL3W"> </p>
    <strong>Utána:</strong> <p id="EINL3W_1"> </p>

    <button onclick="torol0()">Tömb 0. indexű elemének törlése</button>
    <button onclick="torol1()">Tömb 1. indexű elemének törlése</button>
    <button onclick="torol2()">Tömb 2. indexű elemének törlése</button>

    <script>
        let prognyelvek = ["HTML5", "CSS3", "JS",];
        document.getElementById("EINL3W").innerHTML = prognyelvek;

        function torol0() {
            delete prognyelvek[0];
            document.getElementById("EINL3W_1").innerHTML = prognyelvek;
        }
        function torol1() {
            delete prognyelvek[1];
            document.getElementById("EINL3W_1").innerHTML = prognyelvek;
        }
        function torol2() {
            delete prognyelvek[2];
            document.getElementById("EINL3W_1").innerHTML = prognyelvek;
        }
    </script>
    
</body>
</html>
