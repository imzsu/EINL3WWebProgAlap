<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tömb elemei módosítása</title>
</head>
<body>

    <h3>Tömb elemeinek módosítása</h3>

    <strong>Előtte:</strong> <p id="EINL3W"> </p>
    <strong>Utána:</strong> <p id="EINL3W_1"> </p>

    <button onclick="modosit()">Tömbelem módosítása</button>

    <script>
        let prognyelvek = ["HTML5", "CSS3", "JS",];
        document.getElementById("EINL3W").innerHTML = prognyelvek;
        prognyelvek[1] = "C nyelv";

        function modosit() {
            document.getElementById("EINL3W_1").innerHTML = prognyelvek;
        }
    </script>
    
</body>
</html>
