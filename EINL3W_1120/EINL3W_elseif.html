<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elseif</title>

    <script>
        let szamok = [-241, 41, 421, 0, 31, -31, 7, -3, 7];
        let pozitivSzamok = [];
        let negativSzamok = [];
        let nulla = [];

        function elagazas() {
            for (let i = 0; i < szamok.length; i++)
             {
                if (szamok[i] > 0)
                {
                    pozitivSzamok.push(szamok[i]);
                }
                else if(szamok[i]< 0)
                {
                    negativSzamok.push(szamok[i]);
                }

                else
                {
                    nulla.push(szamok[i]);
                }

                document.getElementById("pozitiv").innerHTML = pozitivSzamok;
                document.getElementById("negativ").innerHTML = negativSzamok;
                document.getElementById("nulla").innerHTML = nulla;
            }
        } 
    </script>

</head>
<body>
    <h2>If elágazás</h2>
    pozitiv számok: <p id="pozitiv"></p>
    negativ számok: <p id="negativ"></p>
    nulla: <p id="nulla"></p>

    <button onclick="elagazas()">Pozitív negatív és nulla számok</button>
</body>
</html>
