<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If elágazás</title>

    <script>
        let szamok = [-241, 41, 421, 0, 31, -31, 7, -3, 7];
        let pozitivSzamok = [];

        function elagazas() {
            for (let i = 0; i < szamok.length; i++) {
                if (szamok[i] > 0)
                {
                    pozitivSzamok.push(szamok[i]);
                }

                document.getElementById("pozitiv").innerHTML = pozitivSzamok
            }
        } 
    </script>

</head>
<body>
    <h2>If elágazás</h2>
    pozitiv számok: <p id="pozitiv"></p>

    <button onclick="elagazas()">Pozitív számok</button>
</body>
</html>
