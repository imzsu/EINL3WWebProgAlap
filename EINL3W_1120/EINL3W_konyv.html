<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON megvalósítása - JavaScript</title>
</head>
<body>
    <header><h1>JSON megvalósítása - JavaScript</h1></header>

    <h3>Könyvek listája</h3>
    
    <div id="konyvLista"></div>

    <script>

        let konyvekJSON = {
            "konyvek":{
                "konyv":[
                 {
                 "iro": "Nyékyné Dr. Gaizler Judit",
                 "cim": "Java 2 I-II. - Útikalauz programozóknak 5.0",
                 "kiadas": 2009
                 },
                {
                 "iro": "Reiter István",
                 "cim": "C# programozás lépésről lépésre",
                 "kiadas": 2018
                 }
                 ]
                 }
        };

        let konyvekListaElem = document.getElementById("konyvLista");

        let konyvListaHTML = "<ul>";

            for (let i = 0; i < konyvekJSON.konyvek.konyv.length; i++) {
                let konyv = konyvekJSON.konyvek.konyv[i];
                konyvListaHTML += "<li><strong>Szerző: </strong>" + konyv.iro + "<strong> cim: </strong>" + konyv.cim + "<strong> Kiadás éve:</strong>" + konyv.kiadas + "</li>";
            }

            konyvListaHTML += "</ul>";

            konyvekListaElem.innerHTML = konyvListaHTML
        
    </script>
</body>
</html>
