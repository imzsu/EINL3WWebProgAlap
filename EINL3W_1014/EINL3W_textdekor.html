<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - text-decoration</title>

    <style>
        body{background-color: #b4dbb1;}

        #para1{
            text-align: left;
            color: rgb(255, 0, 10);
            font-size: 18pt;
            text-align: justify;
        }
        
        a{text-decoration: none;}

        .decorated{text-decoration: underline dotted rgb(251, 255,0); }
    </style>

</head>
<body>
    <h1>CSS - text-decoration</h1>
    
     <p id="para1"><a href="https://www.unithe.hu" target="_blank">Kattins ide az unithe.hu weblap megnyitásához!</a></p>

    
    <p id="para1" class="decorated">Egy piros pontozott vonallal aláhúzott szöveg</p>
    

</body>
</html>
