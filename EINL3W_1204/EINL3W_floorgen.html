<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random szám generálás</title>
</head>
<body>

    <h2>Random szám generálás</h2>
    <p id="EINL3W"></p>

    <h3>0 és 10 közötti egész szám generálása</h3>
    <button onclick="document.getElementById('EINL3W').innerHTML = Math.floor(Math.random() * 10);">Random szám generálása</button>

    <h3>0 és 199 között egész szám generálása</h3>
    <button onclick="document.getElementById('EINL3W').innerHTML = Math.floor(Math.random() * 100)+100;">0 és 199 közötti egész szám generálása</button>

    <h3>Random szám generálása intervallum megadásával</h3>
    <button onclick="document.getElementById('EINL3W').innerHTML = random(30, 80)">random szám generálása</button>

    <script>
        function random(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>

</body>
</html>
