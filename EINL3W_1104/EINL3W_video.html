<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videó</title>

    <style>
        .grid{
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 2.5fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 1rem;
            width: 40rem;
        }

        footer{
            border-top: 4px solid gray;
            padding-top: 2rem;
            margin-top: 2rem;
            width: 37.5rem;
            text-align: right;
        }
    </style>

</head>
<body>

    <header>
        <h1>Videó lejátszása_EINL3W</h1>
    </header>

    <section>
        <video src="video.mp4" autoplay="false" controls width="600"></video>

        <div class="grid">
            <div>
                <button id="start">Indítás</button>
                <button id="stop">Megállítás</button>
            </div>
            <div>
                <button id="startstop">Indítás/Megállítás</button>
            </div>
            <div>
                <button id="mute">Néma</button>
                <button id="quiet">Halk</button>
                <button id="loud">Hangos</button>
            </div>
            <div>
                <button id="veryslow">Nagyon lassú</button>
                <button id="slow">Lassú</button>
                <button id="normal">Normál</button>
                <button id="fast">Gyors</button>
                <button id="veryfast">Nagyon gyors</button>
            </div>
            <div>
                <button id="small">Kicsi</button>
                <button id="normal">Normál</button>
                <button id="big">Nagy</button>
            </div>
            <div>
                <button id="hasitened">Befejeződött-e?</button>
                <button id="length">Videó hossza (mp)</button>
                <button id="currently">Jelenlegi pozíció</button>
            </div>
        </div>
    </section>

    <footer>
        Forrás : <a href="https://www.w3schools.com/html/html5_video.asp">https://www.w3schools.com/html/html5_video.asp</a>
    </footer>

    <script>
        let btnClick = (id, onclick) => document.getElementById(id).addEventListener("click", onclick);

        const video = document.querySelector("video");

        btnClick("start", () => video.play());
        btnClick("stop", () => video.pause());
        btnClick("startstop", () => video.paused ? video.play() : video.pause());

        btnClick("mute", () => video.volume = 0);
        btnClick("quiet", () => video.volume = 0.5);
        btnClick("loud", () => video.volume = 1);

        btnClick("veryslow", () => video.playbackRate = 0.5);
        btnClick("slow", () => video.playbackRate = 0.5);
        btnClick("normal", () => video.playbackRate = 1);
        btnClick("fast", () => video.playbackRate = 1.25);
        btnClick("veryfast", () => video.playbackRate = 1.5);

        btnClick("small", () => video.width = 400);
        btnClick("normal", () => video.width = 600);
        btnClick("big", () => video.width = 800);

        btnClick("hasitened", () => alert(video.ended ? "A videó befejeződött." : "A videó még nem fejeződött be."));
        btnClick("length", () => alert(`A videó hossza: ${video.duration} mp`));
        btnClick("currently", () => alert(`Jelenlegi pozíció: ${video.currentTime} mp`));

    </script>
    
</body>
</html>
