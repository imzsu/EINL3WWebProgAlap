<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while ciklus</title>
</head>
<body>
    <h2>while ciklus</h2>
    <p id="EINL3W"></p>

    <script>
        let kiir = "";

        let i = 1;
        while (i <= 10) 
            {
            kiir += "A ciklusváltozó értéke: " + i + "<br>";
            i++;
            }
            
        document.getElementById("EINL3W").innerHTML = kiir;

    </script>
    
</body>
</html>
