<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON fájl beolvasás - JavaScript-ben</title>
</head>
<body>

    <h3>JSON fájl beolvasás - JavaScript-ben</h3>

    <strong>JSON:</strong>
    <p id="EINL3W"></p>

    <button onclick="olvasas()">JSON beolvasás</button>

<script>
    function olvasas() {
        const JSONdata = '[{ "nev": "HTML5","kiterjesztes":".html"}, { "név": "CSS3","kiterjesztes":".css"},{ "nev":"CSS3","kiterjesztes":".css"}, { "nev":"JavaScript","kiterjesztes":".js"}]';

        const obj = JSON.parse(JSONdata);

        let i=0;
        let szovegKiir = "";

        while(i < 3){
            szovegKiir += "Név: " + obj[i].nev + ", Kiterjesztés: " + obj[i].kiterjesztes + "<br>";
            i++;
        }

        document.getElementById("EINL3W").innerHTML = szovegKiir;
    }
</script>    
</body>
</html>
