<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile ciklus</title>
</head>
<body>
    <h2>dowhile ciklus</h2>
    <p id="EINL3W"></p>

    <script>
        let kiir = "";

        let i = 1;
        do
            {
            kiir += "A ciklusváltozó értéke: " + i + "<br>";
            i++;
            } 
        while (i <= 10);

        document.getElementById("EINL3W").innerHTML = kiir;

    </script>
    
</body>
</html>
