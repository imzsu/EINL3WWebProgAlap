<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>

<style>
    p{
        background-color: rgb(30, 195,112);
        padding: 10px;
    }

    span{
        background-color: #8d72c2;
        color: black;
        padding: 10px;
    }

    p.ki1{display: none;}
    p.ki2{display: inline;}
    p.ki3{display: block;}
    p.ki4{display: inline-block;}
    p.ki5{display: flex;}

</style>

</head>
<body>
    <h1>Megjelenítési tulajdonság</h1>
    
        <h2>display: none:</h2>
        <p class="ki1">
            <span>PTI BSc2</span>
            <span>PTI BSc 3</span>
        </p>

        <h2>display: inline:</h2>
        <p class="ki2">
             <span>PTI BSc2</span>
            <span>PTI BSc 3</span>
        </p>

         <h2>display:block:</h2>
        <p class="ki3">
            <span>PTI BSc2</span>
            <span>PTI BSc 3</span>
        </p>

         <h2>display: inline-block:</h2>
        <p class="ki4">
            <span>PTI BSc2</span>
            <span>PTI BSc 3</span>
        </p>

         <h2>display: flex:</h2>
        <p class="ki5">
            <span>PTI BSc2</span>
            <span>PTI BSc 3</span>
        </p>

</body>
</html>
