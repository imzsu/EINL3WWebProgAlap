<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Függvény</title>
</head>
<body>
    <h3>Függvény</h3>
    <b>A két szám összege:</b> <p id="neptunkod"></p>
    <script>
        function osszead(szam1, szam2){
            return szam1 + szam2;
        }
        document.getElementById("neptunkod").innerHTML = osszead(10, 50);
    </script>
</body>
</html>
