<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick JavaScript</title>
</head>
<body>
    <h3>esemenytipus</h3>
    <b>Két szám összege:</b> <p id="neptunkod"></p>

    <button id="gomb">összeadás</button>

    <script>
        document.getElementById("gomb").onclick = function(){osszead(10,20)};
          
        function osszead(szam1, szam2){
            document.getElementById("neptunkod").innerHTML = szam1 + szam2;
        }
        
    </script>
    
</body>
</html>
