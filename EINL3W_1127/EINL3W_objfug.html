<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objektum létrehozása</title>
</head>
<body>
    <h3>Objektum létrehozása</h3>
    <p id="EINL3W"></p>

    <button onclick="kiir()">Adatok kiíratása</button>
    <script>
        const hallgato = {
            nev: "Kuknyó Imre",
            eletkor: 19,
            egyetem: "THE",
            szak: "PTI",

        osszesAdat: function() {
            return "Név:" + hallgato.nev + "<br> Életkor: " + hallgato["eletkor"] + ",<br> Egyetem: " + hallgato["egyetem"] + ", <br> Szak: " + hallgato.szak;}
        };

        function kiir(){
            document.getElementById("EINL3W").innerHTML = hallgato. osszesAdat();
        }

    </script>
</body>
</html>
